        <form method="POST" action="/study_plan">
            <div class="row">
                <input type="text" name="hard_class" placeholder="What is your hardest class?"/>
            </div>
            <div class="row">
                <input type="text" name="average" placeholder="What is your approximate average in that class?"/>
            </div>
            <div class="row">
                <input type="text" name="goal" placeholder="What would you like your average to be in that class?"/>
            </div>
            <div class="row">
                <input type="text" name="homework" placeholder="Do you have anything due in that class right now?"/>
            </div>
            <div class="row">
            <select id="What kind of assignment(s) do you want us to help with" name="assignment_type">
            <option value="project">project/essay</option>
            <option value="regular">routine *</option>
            <option value="test">test/big quiz</option>
            <option value="makeup">makeup</option>
            </select>
            </div>
            <div class="row">
                <input type="submit" value="Submit"/>
            </div>
            <p>*When we say routine we are referring to homework that you receive on a daily or constant basis such as pop quizzes, reading, and practice problems.</p>
        </form>
